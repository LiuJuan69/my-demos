<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
	<link rel="stylesheet" href="./css/style.css">

	<title>班级详情页面</title>
</head>
<body>
	<!-- 页面顶部 -->
	<div id="classWorkHeadBar">
		<div class="classWorkHead">
			<a href="" class="return"><</a>
			<div class="title">班级详情</div>
		</div>				
	</div>
	<div class="classWorkHeadBar"></div>

	<!-- 班级详情-->
	<div id="classDescribeCont">
		<textarea class="classDetail" placeholder="班级描述"></textarea>
		<div class="personNum">
			<p>参与人数：<span>62</span></p>			
		</div>
		<button class="join">加入</button>
	</div>

	<!-- 申请加入的弹窗 -->
	<div id="joinInAlert">
		<div class="wrap">
			<div class="headImg">
				<img src="" alt="">
			</div>
			<div class="kk"></div>
			<div class="joinName">
				<p>姓名：<input type="text" placeholder="如：小红">的家长</p>
			</div>
			<button class="joinClass">加入本班级</button>
		</div>
	</div>


	<script src="js/zepto.min.js"></script>
</body>
</html>
