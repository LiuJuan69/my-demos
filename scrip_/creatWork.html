<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
	<link rel="stylesheet" href="./css/style.css">
	<link href="css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet" type="text/css">

	<title>创建作业</title>
</head>
<body>
	<!-- 页面顶部 -->
	<div id="classWorkHeadBar">
		<div class="classWorkHead">
			<a href="" class="return"><</a>
			<div class="title">中心学校X年级X班</div>
		</div>				
	</div>
	<div class="classWorkHeadBar"></div>

	<!-- 作业详情 -->
	<div id="creatWorkCont">
		<input class="title" type="text" placeholder="语文作业" maxlength="21">
		<textarea class="workDetail" placeholder="具体作业"></textarea>
		<div class="box">
			<span>*不要超过1000字</span>
			<div class="date">
				<p>截止日期</p>
				<input id="choseDate" type="text" name="" value="2017-05-21" readonly="readonly">
			</div>
		</div>
		<div class="addFiles">+</div>
		<div class="accessoryList">
			<p>附件</p>
			<div class="accessory">
				<div class="number">1</div>
				<div class="wrap">
					<span>附件名</span>
					<button>删除</button>
				</div>
			</div>
			<div class="accessory">
				<div class="number">2</div>
				<div class="wrap">
					<span>附件名</span>
					<button>删除</button>
				</div>
			</div>
			<div class="accessory">
				<div class="number">2</div>
				<div class="wrap">
					<span>附件名</span>
					<button>删除</button>
				</div>
			</div>
			<div class="accessory">
				<div class="number">2</div>
				<div class="wrap">
					<span>附件名</span>
					<button>删除</button>
				</div>
			</div>
		</div>
		
		<button class="save">
			<div class="wrap">保存</div>
		</button>
	</div>

	<script src="js/zepto.min.js"></script>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/mobiscroll.custom-2.17.0.min.js"></script>
	<script src="js/date.js"></script>
	<script>
		$(function(){
			$('#creatWorkCont .accessory .wrap>button').on('tap',function(){
				$(this).parent().parent().remove();
			})
		})
	</script>
</body>
</html>
