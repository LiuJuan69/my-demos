	<!-- 文件标题 -->
	<h2>多图压缩工具</h2>
	
	<div id="k">
		<!-- 选择文件 -->
		（可多选）<input type="file" id="UpLoad" accept="png,gif,jpg,jpeg" click="UpLoad(this)" multiple>
		<!-- 统一压缩比 -->
		<select name="" id="chose_all">
			<option value="0.1">模糊0.1</option>
			<option value="0.2">模糊0.2</option>
			<option value="0.3">模糊0.3</option>
			<option value="0.4">模糊0.4</option>
			<option value="0.5">模糊0.5</option>
			<option value="0.6">模糊0.6</option>
			<option value="0.7" selected = "selected">模糊0.7</option>
			<option value="0.8">模糊0.8</option>
			<option value="0.9">模糊0.9</option>
		</select>
		<!-- 全部压缩 -->
		<button class="star_all">全部压缩</button>
		<!-- 压缩图另存 -->
		<button class="save">保存压缩图</button>		
	</div>
